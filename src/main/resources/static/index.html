<!DOCTYPE html>
<html lang="hu">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/babe/cafebabe.css">

    <title>CAFEshop</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="header" class="page-header">
                    <h1>
                        WebShop!
                        <small>by CAFE BABE</small>
                    </h1>
                </div>
                <nav id="navbar" class="navbar navbar-nav navbar-expand-lg" data-spy="affix" data-offset-top="197">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="/">CAFE</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">


                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">Categories</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">cat1</a>
                                    <a class="dropdown-item" href="#">cat2</a>
                                    <a class="dropdown-item" href="#">cat3</a>
                                    <div class="dropdown-divider">
                                    </div>
                                    <a class="dropdown-item" href="#">all</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline" id="searchform">
                            <input class="form-control mr-sm-2" type="text" id="searchbox" />
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                                Search
                            </button>
                        </form>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Register
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Login
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row vertical-center-row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <form>
                            <div class="form-group w-25 p-3 font-weight-bold">
                                <label for="sel1">Display per page:</label>
                                <select class="form-control" id="sel1">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>40</option>
                                </select>
                            </div>
                        </form>
                        <table class="table table-hover table-dim">
                            <thead>
                                <tr>
                                    <th>
                                        Product key
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Manufacturer
                                    </th>
                                    <th>Price

                                    </th>
                                </tr>
                            </thead>
                            <tbody id="products-table">

                            </tbody>
                        </table>
                        <div class="row align-items-center ">
                            <div class="col-md-4">
                            </div>
                            <div class="btn-group" id="pager-container">

                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/babe/design.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/product/index.js"></script>
</body>

</html>
